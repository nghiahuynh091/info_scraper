version: '3.8'

services:
  chatbot:
    build: .
    container_name: chatbot-pipeline
    env_file:
      - .env  # Load environment variables from .env file
    volumes:
      # Keep reports in local
      - ./reports:/app/reports
    
    # For testing: run once and stop (comment out restart line)
    # restart: unless-stopped
    
    # This runs the main command once
    command: ["python3", "main.py"]
